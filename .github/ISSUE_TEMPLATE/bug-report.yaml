name: Bug Report
description: File a bug report
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the bug? Does it happen all the time or is it random?
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Coollab version or commit id
      placeholder: You can find the Coollab version in the About menu in the top-right of Coollab. If you are a developer working on Coollab, give us the commit id (SHA) and branch instead.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Copy-paste any relevant log output if any.
